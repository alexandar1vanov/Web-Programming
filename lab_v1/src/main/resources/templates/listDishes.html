<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
  <title>Dish List</title>
  <link rel='stylesheet' href='/css/styles.css'/>
</head>
<body>
<h1>All Dishes</h1>

<div th:if='${error}' style='color: red;'>
  <p th:text='${error}'></p>
</div>

<table border='1'>
  <thead>
  <tr>
    <th>ID</th>
    <th>Dish ID</th>
    <th>Name</th>
    <th>Cuisine</th>
    <th>Preparation Time</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each='dish : ${dishes}'>
    <td name='dishId' th:text='${dish.id}'></td>
    <td th:text='${dish.dishId}'></td>
    <td th:text='${dish.name}'></td>
    <td th:text='${dish.cuisine}'></td>
    <td th:text='${dish.preparationTime}'></td>
    <td>
      <a th:href="@{'/dishes/dish-form/' + ${dish.id}}">Edit</a>
      |
      <a th:href="@{'/dishes/delete/' + ${dish.id}}"
         onclick="return confirm('Are you sure you want to delete this dish?');">
        Delete
      </a>
      <form action='/chefDetails' method='POST'>

        <input type='submit' value='Add Dish To Chef'>
        <input type='hidden' name='chefId' th:value='${chef.id}'>
        <input type='hidden' name='dishId' th:value='${dish.getDishId()}'>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<a href='/dishes/dish-form'>Add New Dish</a>

</body>
</html>
