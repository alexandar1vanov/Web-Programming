<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chef Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<!-- Dynamically display data -->
<header>
    <h1 th:for="${chef}" th:text="'Chef: ' + ${chef.firstName} + ' ' + ${chef.lastName}"></h1>
</header>
<form action="/chefDetails" method="POST">
<section th:for="${chef}">
    <h2 th:text="${chef.bio}"></h2>
    <h2>Dishes prepared by this chef:</h2>
    <input type="hidden" name="_method" value="delete">
    <input type="hidden" name="chefId" th:value="${chef.id}">
    <ul>
        <li th:each="dish : ${chef.dishes}">
            <span th:text="${dish.name} + ' (' + ${dish.cuisine} + ', ' + ${dish.preparationTime} + ' min)'"></span>
            <form action="/chefDetails" method="POST">
                <input type="hidden" name="_method" value="delete">
                <input type="hidden" name="chefId" th:value="${chef.id}">
                <input type="hidden" name="dishId" th:value="${dish.dishId}">
                <input type="submit" value="Delete">
            </form>
        </li>
    </ul>
</section>
</form>
</body>
</html>
