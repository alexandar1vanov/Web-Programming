<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Product Form</title>
</head>
<body>
<form method='post' th:action="${dish} != null ? '/dishes/edit/' + ${dish.id} : '/dishes/add'">
  <div>
    <label for='dishId'>Dish ID</label>
    <input type='text'
           id='dishId'
           name='dishId'
           th:value="${dish != null ? dish.dishId : ''}"
           required>
  </div>

  <div>
    <label for='name'>Name</label>
    <input type='text'
           id='name'
           name='name'
           th:value="${dish != null ? dish.name : ''}"
           required>
  </div>

  <div>
    <label for='cuisine'>Cuisine</label><br/>
    <input type='text'
           id='cuisine'
           name='cuisine'
           th:value="${dish != null ? dish.cuisine : ''}"
           required>
  </div>

  <div>
    <label for='preparationTime'>Preparation Time</label><br/>
    <input type='number'
           id='preparationTime'
           name='preparationTime'
           th:value="${dish != null ? dish.preparationTime : ''}"
           required>
  </div>

  <button id='submit' type='submit'>Submit</button>
  <a id='back' href='/dishes' type='button' class='btn btn-primary'>Back to Dishes</a>
</form>
</body>
</html>
